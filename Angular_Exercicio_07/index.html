<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="minhaAplicacao">
    <div ng-controller="meuController">
        <h3>Cadastro de Pordutos</h3>
        <form ng-submit="adicionarProduto()">
            <!-- chamamos o método adicionar o produto e abaixo colocamos os campos para o usuário digitar-->
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" ng-model="novoProduto.nome">

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" ng-model="novoProduto.categoria">

            <label for="preco">Preço:</label>
            <input type="text" id="preco" ng-model="novoProduto.preco">

            <button type="submit">Cadastrar</button>
        </form>

        <h3>Lista de Pordutos</h3>
        <label for="filtroNome">Filtra por nome:</label>
        <input type="text" id="filtroNome" ng-model="filtroNome">
        <button ng-click="filtrarProdutos()">Buscar por nome:</button>
            <!-- ao botão ser cliclado chamamos o método filtrarProdutos -->

        <ul ng-show="produtosFiltrados.lenght>0">
            <li ng-repeat="produto in produtosFiltrados">
                {{produto.nome}} - R${{produto.preco}} Categoria -{{produto.categoria}}
            </li>
            <p ng-show="produtosFiltrados.lenght.lenght === 0"> Nenhum produto foi filtrado</p>
        </ul>
    </div>
</body>
</html>
